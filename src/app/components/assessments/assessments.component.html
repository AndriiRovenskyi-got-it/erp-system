<section *ngIf="!isTabHide">
  <app-table-header
    [isTabCollapse]="isTabCollapse"
    [title]="title"
    (closeTab)="onCloseTap($event)"
    (changeTabDisplay)="onChangeTabCollapse($event)"
  ></app-table-header>
  <div [@collapseTableTab]="isTabCollapse">
    <app-table [config]="config"></app-table>
  </div>
</section>
