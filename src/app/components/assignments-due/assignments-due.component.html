<section>
  <app-table-header
    [isTabCollapse]="isTabCollapse"
    [title]="title"
    (changeTabDisplay)="onChangeTabCollapse($event)"
  ></app-table-header>
  <div [@collapseTableTab]="isTabCollapse">
    <app-assignments-table
    [dataSource]="dataSource"
    [columns]="columns"
    [assignmentDue]="true"
  ></app-assignments-table>
  </div>
</section>
