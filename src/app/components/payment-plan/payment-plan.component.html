<section class="payment-plan">
  <app-table-header [title]="title"></app-table-header>
  <table mat-table [dataSource]="dataSource">
    <ng-container
      *ngFor="let column of columns"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef class="title-S">
        {{ column.header }}
      </th>
      <td
        mat-cell
        *matCellDef="let row"
        class="body-M"
        [ngStyle]="{
          'text-align': isNumber(column.cell(row)) ? 'center' : 'left'
        }"
      >
        {{
          isNumber(column.cell(row))
            ? (column.cell(row) | currency)
            : column.cell(row)
        }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="mobile">
    <div *ngFor="let data of dataSource" class="plan">
      <mat-list
        role="list"
        *ngFor="let column of columns"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <mat-list-item class="title-S" role="listitem">{{
          column.header
        }}</mat-list-item>
        <mat-list-item class="body-M" role="listitem" fxLayoutAlign="end">{{
          data[column.columnDef]
        }}</mat-list-item>
      </mat-list>
    </div>
  </div>
  <div class="footer">
    <mat-list
      role="list"
      *ngFor="let fData of footerData"
      fxLayout="row"
      fxLayoutAlign="space-between center"
    >
      <mat-list-item class="title-S" role="listitem">{{
        fData.totalName
      }}</mat-list-item>
      <mat-list-item class="title-S" role="listitem" fxLayoutAlign="end">
        {{
          isNumber(fData.totalValue)
            ? (fData.totalValue | currency)
            : fData.totalValue
        }}
      </mat-list-item>
    </mat-list>
  </div>
</section>
